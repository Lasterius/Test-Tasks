<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Workiz iframe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/buttons.js"></script>
  </head>
  <body class="bg-body-secondary">
    <form id="transportForm">
      <div class="container overflow-hidden text-center">
        <div class="row align-middle">
          <div class="col m-3 p-3 shadow bg-body-tertiary rounded">
            <legend>Client details</legend>
            <div class="mb-3">
              <div class="row mb-3">
                <div class="col pe-1">
                  <input
                    name="First Name"
                    required
                    type="text"
                    class="form-control"
                    placeholder="First name"
                    aria-label="First name"
                  />
                </div>
                <div class="col ps-1">
                  <input
                    name="Last Name"
                    required
                    type="text"
                    class="form-control"
                    placeholder="Last name"
                    aria-label="Last name"
                  />
                </div>
              </div>
              <input
                name="Phone"
                required
                type="phone"
                placeholder="Phone"
                class="form-control mb-3"
                id="exampleInputPhone1"
                aria-describedby="phoneHelp"
              />
              <input
                name="Email"
                type="email"
                placeholder="Email (optional)"
                class="form-control mb-3"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
          </div>
          <div class="col m-3 p-3 shadow bg-body-tertiary rounded">
            <legend>Job details</legend>
            <div class="mb-3">
              <div class="row mb-3">
                <div class="col pe-1">
                  <select
                    name="Job Type"
                    required
                    aria-placeholder="Job type"
                    id="inputJobType"
                    class="form-select"
                  >
                    <option value="" disabled selected>Job type</option>
                    <option>1</option>
                    <option>2</option>
                  </select>
                </div>
                <div class="col ps-1">
                  <select
                    name="Job Source"
                    required
                    aria-placeholder="Job source"
                    id="inputJobSource"
                    class="form-select"
                  >
                    <option value="" disabled selected>Job source</option>
                    <option>1</option>
                    <option>2</option>
                  </select>
                </div>
              </div>
              <textarea
                name="Job Description"
                placeholder="Job description (optional)"
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
          </div>
          <div class="w-100"></div>
          <div class="col m-3 p-3 shadow bg-body-tertiary rounded">
            <legend>Service location</legend>
            <input
              name="Address"
              required
              type="address"
              class="form-control mb-3"
              id="inputAddress"
              placeholder="Address"
            />
            <input
              name="City"
              required
              type="city"
              class="form-control mb-3"
              id="inputCity"
              placeholder="City"
            />
            <input
              name="State"
              required
              type="state"
              class="form-control mb-3"
              id="inputState"
              placeholder="State"
            />
            <div class="row mb-3">
              <div class="col pe-1">
                <select name="Area" required id="inputArea" class="form-select">
                  <option value="" disabled selected>Area</option>

                  <option>1</option>
                  <option>2</option>
                </select>
              </div>
              <div class="col ps-1">
                <input
                  name="Zip Code"
                  required
                  type="zip"
                  class="form-control mb-3"
                  id="inputZip"
                  placeholder="Zip code"
                />
              </div>
            </div>
          </div>
          <div class="col m-3 p-3 shadow bg-body-tertiary rounded">
            <legend>Scheduled</legend>
            <input
              required
              class="form-control mb-3"
              name="Date"
              id="date"
              type="text"
              required
              placeholder="Date"
              onfocus="(this.type='date')"
              min="2023-07-04"
              max="2029-12-31"
            />
            <div class="row mb-3">
              <div class="col pe-1">
                <input
                  required
                  name="Start Time"
                  onfocus="(this.type='time')"
                  type="text"
                  class="form-control md-3"
                  id="inputStartTime"
                  placeholder="Start time"
                />
              </div>
              <div class="col ps-1">
                <input
                  required
                  name="End Time"
                  onfocus="(this.type='time')"
                  type="text"
                  class="form-control md-3"
                  id="inputEndTime"
                  placeholder="End time"
                />
              </div>
            </div>
            <select name="Technician" required id="inputTechnician" class="form-select">
              <option value="" disabled selected>Select technician</option>

              <option>1</option>
              <option>2</option>
            </select>
          </div>
          <div class="w-100"></div>
          <div class="col d-flex justify-content-end">
            <button
              id="sendButton"
              type="submit"
              class="btn btn-primary flex-row-reverse m-3 btn-warning rounded-pill button_custom"
            >
              Create job
            </button>
          </div>
          <div class="col d-flex justify-content-start">
            <button
              id="saveButton"
              class="btn btn-primary m-3 btn-secondary rounded-pill button_custom"
              type="button"
            >
              Save info
            </button>
          </div>
        </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
